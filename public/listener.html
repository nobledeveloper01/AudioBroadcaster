<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live Audio — Listener</title>
  <link rel="stylesheet" href="styles.css">
  <link href="/tailwind.css" rel="stylesheet">
  <link rel="icon" href="data:," />
</head>
<body class="bg-gradient-to-br from-indigo-900 via-slate-900 to-gray-800 min-h-screen text-gray-100">
  <div class="container mx-auto p-6">
    <div class="max-w-2xl mx-auto glass p-6 rounded-2xl shadow-xl text-center">
      <h1 class="text-2xl font-semibold">Live Audio — Listener</h1>
      <p class="text-sm opacity-80 mt-1">Join the broadcast and listen live while it's active.</p>

      <div class="mt-6">
        <div id="status" class="text-lg font-medium opacity-90 mb-4">Connecting...</div>
        
        <!-- Start Listening Button (required for autoplay policy) -->
        <button id="listenBtn" class="mb-4 px-6 py-3 bg-green-600 hover:bg-green-500 rounded-full text-white font-medium transition-colors">
          ▶ Start Listening
        </button>
        
        <!-- Audio Level Meter -->
        <div id="levelContainer" class="hidden mb-4">
          <div class="text-xs opacity-60 mb-1">Audio Level</div>
          <div class="h-3 bg-black/30 rounded overflow-hidden mx-auto max-w-xs">
            <div id="levelBar" class="h-full bg-green-500 rounded transition-all duration-75" style="width: 0%"></div>
          </div>
        </div>

        <div class="mx-auto max-w-xl">
          <audio id="player" controls class="w-full rounded-md bg-black/20"></audio>
        </div>

        <div id="message" class="mt-4 text-sm opacity-80">Click "Start Listening" to begin</div>
        
        <!-- Connection status indicator -->
        <div class="mt-4 flex items-center justify-center gap-2 text-xs opacity-60">
          <span class="relative flex h-2 w-2">
            <span id="pulseIndicator" class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
            <span id="dotIndicator" class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
          </span>
          <span id="connectionStatus">Connecting</span>
        </div>
      </div>
    </div>
  </div>

  <script src="js/listener.js"></script>
</body>
</html>
